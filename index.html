<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Vuetify</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="public/favicon-32x32.png" sizes="32x32">
  </head>
  <body>
      <div id="app"></div>
      <script src="/dist/build.js"></script>
      <script type="text/javascript">
       window.addEventListener('keydown', this.dispatchKeypress, false);

       function dispatchKeypress(e) {
           var code = e.keyCode;
           switch (code) {
               case 71: // 'G' key, opens the Graphs drawer
                   window.VueData.leftDrawer = !window.VueData.leftDrawer;
                   break;
               case 76: // 'L' key, opens the Legend drawer
                   window.VueData.rightDrawer = !window.VueData.rightDrawer;
                   window.VueData.rightDrawerWidth =
                       window.VueData.rightDrawerWidth === '0%'
                       ? window.VueData.rightDrawerOpenWidth
                       : '0%';
                   break;
                   // default: alert(code); // Useful to discover other key codes
           }
       }
      </script>
  </body>
</html>
